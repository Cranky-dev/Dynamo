<html>
  <head>
    <style>
      body {
background-color: #2A3439;
color: #DCDCDC;
}
  .altclr {
      background-color: #456599;
    }
  .tirclr {
    background-color: #4f6069;
  }
  .quadclr {
    background-color: #698db8;
  }
  a:link {
    color: #ff992b;
    text-decoration: none;
  }
  a:visited {
    color: #a8651d;
    text-decoration: none;
  }
  a:hover {
    color: #d1ce32;
    text-decoration: none;
  }
  a:active {
    color: #b5b469;
    text-decoration: none;
  }
    </style>
    <script>
      function load() {
        const search = document.getElementById("searchbar").value;
        const device = document.getElementById("screen");
        device.src = search;
      }
    </script>
  </head>
  <body>
    <div class="altclr">
    </br>
      <h1>Browser</h1>
    </br>
    </div>
    <input class="tirclr" id="searchbar"/>
    <button class="altclr" onclick="load()">Q</button>
  </br>
    <iframe height="422" width="750" id="screen"/>
  </body>
</html>
