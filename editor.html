<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dynamo|Text Editor</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="">
  <h1>TEXT EDITOR</h1>
<button type="button" onclick="f10()" data-toggle="tooltip" data-placement="top" title="Download">Download</button>
          <textarea  id="textarea" name="name" rows="15" cols="100" placeholder="Your text here">

  <script>
    function f10() {
  const content = document.getElementById("textarea").value;
  var save = document.createElement("a");
  save.setAttribute("href", "data:text/plain;charset=umenttttf-8," + encodeURI(content));
  save.setAttribute("download", content.slice(0, 17) + ".txt");

  document.body.appendChild(save);
  save.click();
  document.body.removeChild(save);
    }
  </script>
</body>

    </html>
